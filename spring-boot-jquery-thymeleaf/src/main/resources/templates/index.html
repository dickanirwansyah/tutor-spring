<!DOCTYPE html>
<html xmlns:th="http://www.thyemelaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="${title}"></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <h3 th:utext="${title}"></h3>
            <hr/>
            <div class="alert alert-info">Example Data Credit</div>
            <hr/>
            <button type="button" onclick="modalCredit()" class="btn btn-primary">
                <span class="fa fa-fw fa-plus"></span>
                Add Data
            </button>

            <!--modal insert credit-->
            <div class="modal fade" tabindex="-1" id="modalDialog">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content" role="document">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">Close</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name :</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Info</label>
                                <select class="form-control" id="loadInfo" name="info">
                                    <option value="">Pilih Salah Satu</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnSave" class="btn btn-success">
                                <span class="fa fa-fw fa-save"></span>
                                Save
                            </button>
                            <button type="button" data-dismiss="modal" class="btn btn-danger">
                                <span class="fa fa-fw fa-refresh"></span>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--modal insert credit-->

            <!--modal update-->
            <div class="modal fade" tabindex="-1" id="modalCreditUpdate">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content" role="content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span class="aria-hidden-true">Close</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!--ID-->
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" readonly="readonly" class="form-control" name="creditId" id="edit-creditId" required="required"/>
                            </div>
                            <!--NAME-->
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" id="edit-name" required="required"/>
                            </div>
                            <!--SELECT INFO BY DEFAULT SELECTED FROM DATABASE -->
                            <div class="form-group">
                                <label>Info</label>
                                <select class="form-control select-dropdown" id="active" name="info">
                                    <option value="">Pilih Salah Satu</option>
                                </select>
                            </div>
                            <!--created at-->
                            <div class="form-group">
                                <label>CreatedAt</label>
                                <input type="text" class="form-control" id="createdAt" name="createdAt" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btnEditAction">
                                <span class="fa fa-fw fa-save"></span>
                                Update
                            </button>
                            <button type="button" data-dismiss="modal" class="btn btn-danger">
                                <span class="fa fa-fw fa-refresh"></span>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--modal update-->

            <hr/>
            <div class="alert alert-success">success created</div>
            <div class="alert alert-danger">Failed created</div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Info</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Info</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
