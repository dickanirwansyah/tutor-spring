<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/header :: common-header"></head>
<body>
    <!--LOGIN SECTION-->
    <img class="img-responsive" src="/images/banner.png" alt="banner"/>
    <div class="container">
        <div class="row">
            <div class="main-center">

                <!--validation username password -->
                <div class="bg-danger" th:if="${param.error}">
                    Sorry username or password invalid !
                </div>

                <!--validation if user successfully logout-->
                <div class="bg-danger" th:if="${param.logout}">
                    You have been logged out !
                </div>

                <!--login form-->
                <form class="form-signin" method="POST">
                    <h2 class="form-signin-header">Please Login</h2>
                    <div class="form-group">
                        <label class="sr-only">Username:</label>
                        <input type="text" class="form-control" roleId="username"
                        placeholder="username" name="username" id="username"
                               required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password:</label>
                        <input type="password" class="form-control"
                               roleId="password"
                        placeholder="password" name="password" id="password"
                        required="required" autofocus="autofocus"/>
                    </div>
                    <!--remember me-->
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        &nbsp; Remember me
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        Sign In
                    </button>
                </form>
                <!--login form-->
                <hr/>
                <div class="form-group">
                    <a type="submit"
                       th:href="@{/signup}"
                       class="btn btn-info btn-lg btn-block login-button">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
<!--script-->
<div th:replace="fragment/header :: body-bottom-scripts"/>
</body>
</html>
