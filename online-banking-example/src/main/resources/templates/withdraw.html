<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="fragment/header :: navbar"/>
    <div class="container main">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/account/withdraw}" method="POST">
                    <div class="form-group">
                        <label>1. Please select the account you would like to withdraw</label>
                        <select class="form-control"
                        th:value="${accountType}"
                                name="accountType" id="accountType"
                        required="required">
                            <option disabled="disabled" selected="selected">--select your account--</option>
                            <option>Primary</option>
                            <option>Savings</option>
                        </select>
                        <br/>
                    </div>
                    <div class="form-group">
                        <label>2. Please specify the amount you would like to withdraw</label>
                        <span class="input-group-addon">Amount $/Rp.</span>
                        <input type="text" class="form-control" name="amount"
                               id="amount" th:value="${amount}"/>
                    </div>
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        Withdraw
                    </button>
                </form>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
<div th:replace="fragment/header :: body-bottom-scripts"/>
</body>
</html>
