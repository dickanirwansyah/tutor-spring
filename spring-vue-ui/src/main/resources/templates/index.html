<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <style>
        body {
            padding-top: 75px;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--content-->
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul class="list-group">
                    <li class="list-group-item" v-for="barang in barangs">
                        <span>{{ barang.name }}</span>
                        <button class="badge" v-on:click="addToCart(barang)">Add To Cart</button>
                    </li>
                </ul>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>Customer Email: <input type="text" class="form-control" v-model="cart.email"/></p>
                <p>Customer Address: <input type="text" class="form-control" v-model="cart.address"/></p>
                <h5>Your Cart</h5>
                <pre>{{ cart }}</pre>
                <p><button type="button" class="btn btn-primary"
                 v-on:click="placeOrder">
                    Order
                </button></p>
                <p>{{ orderStatus }}</p>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>find order by id : <input type="text" class="form-control"
                v-model="searchOrderId"/>
                <button type="button" class="btn btn-primary"
                v-on:click="searchOrder">Search</button>
                </p>
                <pre>
                    {{order}}
                </pre>
            </div>
        </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="vue.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
